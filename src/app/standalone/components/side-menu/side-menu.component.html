<nav
	class="fixed top-0 left-0 bg-primary text-secondary p-3 w-full sm:max-w-xs z-10 h-full"
	[ngClass]="{
		'translate-x-0': menuActive,
		'-translate-x-full': !menuActive
	}"
>
	<header class="inline-flex items-center gap-2 mb-4">
		<div class="w-[32px] h-[32px] m-3"></div>
		<h1 class="text-lg font-bold">Maps App</h1>
	</header>
	<ul class="flex flex-col">
		<li
			class="inline-flex gap-4 items-center px-3 py-2 cursor-pointer"
			*ngFor="let item of menuItems"
			[routerLink]="item.route"
			[routerLinkActive]="'activeLink'"
		>
			<img
				[src]="item.icon"
				[alt]="item.label"
				class="w-7 h-7"
			/><span class="font-bold">{{ item.label }}</span>
		</li>
	</ul>
</nav>
